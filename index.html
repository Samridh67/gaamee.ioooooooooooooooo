<!DOCTYPE html>
<html>
<head>
  <title>Catch the Stars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b0f2b;
      color: white;
      font-family: Arial;
      text-align: center;
      user-select: none;
    }

    h1 {
      margin: 10px 0;
    }

    #info {
      font-size: 16px;
      margin-bottom: 5px;
    }

    button {
      padding: 6px 14px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
    }

    #gameArea {
      width: 100%;
      max-width: 420px;
      height: 520px;
      border: 2px solid white;
      margin: auto;
      position: relative;
      overflow: hidden;
      background: linear-gradient(#05091a, #101c4d);
    }

    .star {
      width: 36px;
      height: 36px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 12px yellow;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>⭐ Catch the Stars ⭐</h1>

<div id="info">
  Score: <span id="score">0</span> |
  High: <span id="highScore">0</span> |
  Lives: <span id="lives">3</span> |
  Level: <span id="level">1</span>
</div>

<button id="pauseBtn">Pause</button>

<div id="gameArea"></div>

<script>
  const gameArea = document.getElementById("gameArea");
  const scoreText = document.getElementById("score");
  const livesText = document.getElementById("lives");
  const highScoreText = document.getElementById("highScore");
  const levelText = document.getElementById("level");
  const pauseBtn = document.getElementById("pauseBtn");

  let score = 0;
  let lives = 3;
  let level = 1;
  let paused = false;

  let highScore = localStorage.getItem("highScore") || 0;
  highScoreText.textContent = highScore;

  pauseBtn.onclick = () => {
    paused = !paused;
    pauseBtn.textContent = paused ? "Resume" : "Pause";
  };

  function vibrate() {
    if (navigator.vibrate) navigator.vibrate(50);
  }

  function createStar() {
    if (paused) return;

    const star = document.createElement("div");
    star.className = "star";
    star.style.left = Math.random() * (gameArea.clientWidth - 40) + "px";
    star.style.top = "0px";

    let caught = false;
    gameArea.appendChild(star);

    let speed = 1.8 + level * 0.4;

    const fall = setInterval(() => {
      if (paused || caught) return;

      let top = star.offsetTop;
      star.style.top = top + speed + "px";

      if (top >= gameArea.clientHeight - 40) {
        clearInterval(fall);
        if (!caught) {
          star.remove();
          lives--;
          livesText.textContent = lives;

          if (lives <= 0) endGame();
        }
      }
    }, 20);

    star.addEventListener("pointerdown", () => {
      if (caught || paused) return;

      caught = true;
      clearInterval(fall);
      star.remove();

      score++;
      scoreText.textContent = score;
      vibrate();

      if (score % 10 === 0) {
        level++;
        levelText.textContent = level;
      }

      if (score > highScore) {
        highScore = score;
        highScoreText.textContent = highScore;
        localStorage.setItem("highScore", highScore);
      }
    });
  }

  function endGame() {
    alert("Game Over!\nScore: " + score + "\nHigh Score: " + highScore);
    location.reload();
  }

  setInterval(createStar, 900);
</script>

</body>
</html>
